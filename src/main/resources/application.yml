server:
    port: 8000
# Spring Boot 应用主配置
spring:
    # 数据源配置（MySQL）
    datasource:
        url: jdbc:mysql://localhost:3306/paypmp?useSSL=false&serverTimezone=UTC
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
        hikari:
            maximum-pool-size: 20
            minimum-idle: 5

    # MyBatis-Plus 配置
    mybatis-plus:
        mapper-locations: classpath:mapper/**/*.xml
        type-aliases-package: com.yourpackage.entity
        configuration:
            map-underscore-to-camel-case: true # 下划线转驼峰
            log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl # SQL日志
        global-config:
            db-config:
                id-type: auto # 主键生成策略
            logic-delete-value: 1 # 逻辑删除标记值
            logic-not-delete-value: 0
        auto-fill:
            enable: true # 启用自动填充
            fill-columns: create_time,update_time # 需要自动填充的字段